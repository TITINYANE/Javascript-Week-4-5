<html>
    <head>
        <link rel="stylesheet" type="text/css" href="sytle.html"/>

    <body> 
        <p id="outputText"></p> 
                
        <script>
            var text1 = "12";
            var text2 ="2";
            
            var num1= stringToNumber(text1);
            var num2= stringToNumber(text2);
            
            document.getElementById("outputText").innerHTML = num1 + num2;
            
            functions stringToNumber(text){
                return parseInt(text);
            }
        </script>
    </body>
